<!DOCTYPE html>
<html lang='pt-BR'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Smart Light</title>
</head>

<body>
  <iframe name='dummyframe' id='dummyframe' style='display: none;'></iframe>

  <div>
    <h1> 
      Smart Light 
    </h1>
    <label>
      Controle sua lâmpada aqui!
    </label>
  </div>
  <br />
  <form action='http://192.168.1.1/led-bright'  method='post' target='dummyframe' enctype='text/plain'>
    <label for='ledBright'>Luminosidade:</label><br>
    <input type='number' id='ledBright' name='v' min='0' max='1024' value='1024'>
    
    <input type='submit' value='Enviar'>
  </form> 
  <br />
  <form action='http://192.168.1.1/led-auto-bright'  method='post' target='dummyframe' enctype='text/plain'>
    <button type='submit' name='v' value='true'>Ativar ajuste automatico da luminosidade</button>
  </form> 
  <br />
  <form action='http://192.168.1.1/motion-detection'  method='post' target='dummyframe' enctype='text/plain'>
    <button type='submit' name='v' value='true'>Ativar o controle de presença</button>
    <button type='submit' name='v' value='false'>Desativar o controle de presença</button>
  </form> 
  <br />
  <form action='http://192.168.1.1/motion-detection-delay'  method='post' target='dummyframe' enctype='text/plain'>
    <label for='detectionDelay'>Intervalo para verificação de presença:</label><br>
    <input type='number' id='detectionDelay' name='v' min='0' max='60000' value='5000'> <input type='submit' value='Enviar'>
  </form> 
  

</body>

<style>
</style>

</html>
